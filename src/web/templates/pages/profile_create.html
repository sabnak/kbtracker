{% extends "base.html" %}

{% block title %}Create Profile - King's Bounty Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<h1 class="mb-4">Create New Profile</h1>

		<div class="card">
			<div class="card-body">
				<form method="POST" action="/games/{{ game.id }}/profiles">
					<div class="mb-3">
						<label for="game" class="form-label">Game</label>
						<input type="text" class="form-control" id="game" value="{{ game.name }} ({{ game.path }})" readonly>
						<div class="form-text">Creating profile for this game</div>
					</div>

					<div class="mb-3">
						<label for="name" class="form-label">Profile Name</label>
						<input type="text" class="form-control" id="name" name="name" required autofocus>
						<div class="form-text">A friendly name for this game playthrough</div>
					</div>

					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary">Create Profile</button>
						<a href="/games/{{ game.id }}/items" class="btn btn-secondary">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
