{% extends "base.html" %}

{% block title %}Create Profile - King's Bounty Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<h1 class="mb-4">Create New Profile</h1>

		<div class="card">
			<div class="card-body">
				<form method="POST" action="/profiles/create">
					<div class="mb-3">
						<label for="name" class="form-label">Profile Name</label>
						<input type="text" class="form-control" id="name" name="name" required>
						<div class="form-text">A friendly name for this game playthrough</div>
					</div>

					<div class="mb-3">
						<label for="game_path" class="form-label">Game Path</label>
						<select class="form-select" id="game_path" name="game_path" required>
							<option value="">Select game path...</option>
							{% if available_game_paths %}
								{% for path in available_game_paths %}
								<option value="{{ path }}">{{ path }}</option>
								{% endfor %}
							{% else %}
								<option value="" disabled>No game paths found in /data directory</option>
							{% endif %}
						</select>
						<div class="form-text">Select the game path in /data directory</div>
					</div>

					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary">Create Profile</button>
						<a href="/" class="btn btn-secondary">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
