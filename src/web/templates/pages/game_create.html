{% extends "base.html" %}

{% block title %}{{ _('ui.game.add_game') }} - {{ _('ui.navigation.brand_name') }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<h1 class="mb-4">{{ _('ui.game.add_game') }}</h1>

		<div class="card">
			<div class="card-body">
				<form method="POST" action="/games/create">
					<div class="mb-3">
						<label for="path" class="form-label">{{ _('ui.game.path') }}</label>
						<select class="form-select" id="path" name="path" required onchange="updateNameField()">
							<option value="">{{ _('ui.game.select_path_placeholder') }}</option>
							{% if available_game_paths %}
								{% for path in available_game_paths %}
								<option value="{{ path }}">{{ path }}</option>
								{% endfor %}
							{% else %}
								<option value="" disabled>{{ _('ui.game.no_paths_found') }}</option>
							{% endif %}
						</select>
						<div class="form-text">{{ _('ui.game.path_help') }}</div>
					</div>

					<div class="mb-3">
						<label for="name" class="form-label">{{ _('ui.game.name') }}</label>
						<input type="text" class="form-control" id="name" name="name" required>
						<div class="form-text">{{ _('ui.game.name_help') }}</div>
					</div>

					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary">{{ _('ui.game.add_button') }}</button>
						<a href="/games" class="btn btn-secondary">{{ _('ui.common.cancel') }}</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
function updateNameField() {
	const pathSelect = document.getElementById('path');
	const nameInput = document.getElementById('name');
	const selectedPath = pathSelect.value;

	if (selectedPath && !nameInput.value) {
		nameInput.value = selectedPath;
	}
}
</script>
{% endblock %}
