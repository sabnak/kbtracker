{% extends "base.html" %}

{% block title %}Tracked Items - King's Bounty Tracker{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<h1 class="mb-4">Tracked Items for {{ profile.name }}</h1>

		<div id="items-container">
			<div class="text-center py-5">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>

		<div class="mt-3">
			<a href="/" class="btn btn-secondary">Back to Profiles</a>
			<a href="/games/{{ profile.game_id }}/items" class="btn btn-primary">Browse Items</a>
		</div>
	</div>
</div>

<script>
	const PROFILE_ID = {{ profile.id }};
	const GAME_ID = {{ profile.game_id }};
</script>
<script src="{{ url_for('static', path='/js/tracked-items.js') }}"></script>
{% endblock %}
